<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomidoro Grand Prix 🏁</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- заменили Racing Sans One на Russo One -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* класс font-racing теперь использует Russo One */
        .font-racing {
            font-family: 'Russo One', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-900 to-gray-800 min-h-screen text-white font-sans">
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-8">
        <div class="text-center mb-12">
            <h1 class="text-6xl md:text-6xl font-racing mb-4 text-red-600">POMIDORO GRAND PRIX</h1>
            <p class="text-xl font-racing text-gray-300">Работайте в спринтах. Гонка со временем. Повысьте свою продуктивность.</p>
        </div>

        <div class="max-w-4xl mx-auto bg-black bg-opacity-70 rounded-xl border-2 border-gray-700 p-8 backdrop-blur-sm">
            <!-- Race Track Timer -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-center">
                <!-- Left Side - Race Info -->
                <div class="text-center md:text-left">
                    <h2 class="font-racing text-2xl text-yellow-400 mb-2">Текущая гонка</h2>
                    <p class="text-3xl font-bold mb-6" id="session-type">КВАЛИФИКАЦИЯ</p>

                    <div class="mb-6">
                        <h3 class="font-racing text-xl text-blue-400 mb-2">Завершенные круги</h3>
                        <div class="text-4xl font-bold" id="completed-pomodoros">0</div>
                    </div>

                    <div>
                        <h3 class="font-racing text-xl text-red-400 mb-2">Быстрый круг</h3>
                        <div class="text-2xl font-mono" id="best-time">--:--</div>
                    </div>
                </div>

                <!-- Center - Timer Display -->
                <div class="relative">
                    <div class="absolute inset-0 border-4 border-white rounded-full animate-pulse opacity-20" id="flag-indicator"></div>
                    <div class="timer-circle relative z-10 w-64 h-64 mx-auto bg-gradient-to-b from-gray-800 to-gray-900 rounded-full border-4 border-gray-700 shadow-xl flex items-center justify-center">
                        <div class="timer-display text-center">
                            <div class="text-4xl md:text-7xl font-mono font-mono" id="time-display">25:00</div>
                            <div class="progress-track mt-4 mx-auto w-48 h-2 bg-gray-700 rounded overflow-hidden">
                                <div class="progress-bar h-full bg-gradient-to-r from-red-500 to-yellow-400" id="progress-bar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Racing Car Indicator -->
                    <div class="car-indicator absolute left-1/2 -translate-x-1/2 w-16 transition-all duration-1000" id="car-indicator" style="top: 50%">
                        <svg viewBox="0 0 100 50" class="w-full">
                            <path d="M10,25 L90,25 L80,35 L70,35 L60,40 L40,40 L30,35 L20,35 Z" fill="#FF0000" />
                            <circle cx="25" cy="40" r="5" fill="#333" />
                            <circle cx="75" cy="40" r="5" fill="#333" />
                        </svg>
                    </div>
                </div>

                <!-- Right Side - Controls -->
                <div class="space-y-4">
                    <button id="start-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-lg text-xl transition-all flex items-center justify-center gap-2">
                        <i data-feather="play"></i> START RACE
                    </button>
                    <button id="pause-btn" class="w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-4 px-6 rounded-lg text-xl transition-all flex items-center justify-center gap-2" disabled>
                        <i data-feather="pause"></i> PIT STOP
                    </button>
                    <button id="reset-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-6 rounded-lg text-xl transition-all flex items-center justify-center gap-2">
                        <i data-feather="flag"></i> RED FLAG
                    </button>
                </div>
            </div>

            <div class="chequered-bg absolute inset-0 opacity-5 pointer-events-none"></div>
        </div>

        <div class="max-w-4xl mx-auto mt-12 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-black bg-opacity-50 p-4 rounded-lg border border-gray-700">
                <h3 class="font-racing text-lg text-yellow-400 mb-2">Текущее Гран-При</h3>
                <p class="text-xl" id="current-grand-prix">GP Производительности в Монако</p>
            </div>
            <div class="bg-black bg-opacity-50 p-4 rounded-lg border border-gray-700">
                <h3 class="font-racing text-lg text-blue-400 mb-2">Общее время гонки</h3>
                <p class="text-xl" id="total-focus-time">00:00:00</p>
            </div>
            <div class="bg-black bg-opacity-50 p-4 rounded-lg border border-gray-700">
                <h3 class="font-racing text-lg text-red-400 mb-2">Подиум финишей</h3>
                <p class="text-xl" id="completed-sessions">0</p>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
